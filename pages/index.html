<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Legal Match</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../assets/css/index.css">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    </head>
    <body>        
        <script src="../assets/js/util.js" async defer></script>
        <script src="../assets/js/modal.js" async defer></script>
        <div class="grid__wrapper">
            <header class="grid__header">
                <div class="grid__header_left">
                    <img src="../assets/images/logo.png"/>
                    <h5>FIND THE RIGHT LAWYER NOW</h5>
                </div>
                <div class="grid__header_right">
                    <ul class="grid__header_right-list">
                        <li><i class="bi bi-check"></i>No fee to present your case</li>
                        <li><i class="bi bi-check"></i>Choose from lawyers in your area</li>
                        <li><i class="bi bi-check"></i>A 100% confidential service</li>
                    </ul>
                </div>
            </header>
            <main class="grid__main">
                <div class="main__headline">
                    <h2>Find a Lawyer for your Legal Issue</h2>
                    <h3>Fast, Free and Confidential</h3>
                </div>
                <div class="main__search">
                   <div class="main__search_location">
                    <label for="location">Enter Zip Code or City:</label>
                    <input class="main__search_location-input" id="location" 
                    onkeyup="showSuggestions(this.value)"
                    required/>
                    <div id="suggestions"></div>
                   </div>
                   <div class="main__category">
                    <label for="category">Choose a category:</label>
                    <select class="main__category-select" id="category" onchange="showModal()">
                        <option value="family">Family</option>
                        <option value="criminalDefense">Criminal Defense</option>
                        <option value="business">Business</option>
                        <option value="personalInjury">Personal Injury</option>
                        <option value="bankruptcyAndFinances">Bankruptcy & Finances</option>
                        <option value="productsAndServices">Products & Services</option>
                        <option value="7">Employment</option>
                        <option value="8">Real Estate</option>
                        <option value="9">Immigration</option>
                        <option value="10">Wills, Trusts & Estates</option>
                        <option value="11">Government</option>
                        <option value="12">Intellectual Property</option>
                    </select>
                   </div>
                </div>
                <div class="main__reviews">
                    Reviews
                </div>
            </main>
            <footer>Footer</footer>
        </div>
        <dialog open>
            <p>Which Family Law issue(s) apply to your case?</p>
            
          </dialog>
    </body>
</html>
